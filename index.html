fff"/> <input id="mask_color_text" name="mask_color_text" value="#ffffff" placeholder="#ffffff"/></dd><dt>効果の強さ</dt><dd><label for="intensity_h">色相(H):</label> <input id="intensity_h" type="range" value="20" min="0" max="100"/></dd><dd><label for="intensity_s">彩度(S):</label> <input id="intensity_s" type="range" value="70" min="0" max="100"/></dd><dd><label for="intensity_v">明度(V):</label> <input id="intensity_v" type="range" value="80" min="0" max="100"/></dd></dl></form></aside><script src="https://mangano-ito.github.io/green-curtain/main.js"></script></body></html>
